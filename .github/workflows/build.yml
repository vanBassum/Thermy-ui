name: Build and bundle Thermy UI

on:
  push:
    branches:
      - main

permissions:
  contents: write  # required for creating/updating releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Optional sanity check
      - name: List dist contents
        run: ls -lh dist

      # ðŸ§© Create an uncompressed TAR bundle
      - name: Create TAR bundle
        run: |
          mkdir -p bundle
          cp -r dist/* bundle/
          tar -cf webbundle.tar -C bundle .
          echo "âœ… Created webbundle.tar"
          ls -lh webbundle.tar

      # ðŸ§© Generate manifest.json with SHA256 hash
      - name: Generate manifest.json
        run: |
          HASH=$(sha256sum webbundle.tar | cut -d ' ' -f1)
          echo "{ \"sha256\": \"${HASH}\" }" > manifest.json
          cat manifest.json

      # ðŸ§© Upload as "latest" GitHub Release
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Web Bundle
          files: |
            webbundle.tar
            manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
